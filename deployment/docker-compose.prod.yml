version: '3.8'

services:
  postgres-prod:
    image: postgres:16-alpine
    container_name: gurmania-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    networks:
      - gurmania-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-prod:
    build:
      context: ../gurmania
      dockerfile: Dockerfile
    container_name: gurmania-app-prod
    restart: always
    depends_on:
      postgres-prod:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-prod:5432/${POSTGRES_DB}
      NEXTAUTH_URL: https://gurmania.gorstaci.org
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      NEXT_PUBLIC_APP_URL: https://gurmania.gorstaci.org
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Email Configuration
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    ports:
      - "3002:3000"
    networks:
      - gurmania-prod
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm start
      "

networks:
  gurmania-prod:
    driver: bridge

volumes:
  postgres-prod-data:

