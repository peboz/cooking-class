name: CD - Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: default
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Backup Production Database
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/gurmania/deployment/scripts
            ./backup-db.sh

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/gurmania/deployment/scripts
            ./deploy-prod.sh

      - name: Health Check
        run: |
          echo "‚è≥ Waiting for application to be ready..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://gurmania.gorstaci.org || echo "000")
            
            if [ "$response" = "200" ] || [ "$response" = "301" ] || [ "$response" = "302" ]; then
              echo "‚úÖ Health check passed - Status: $response (attempt $((attempt + 1)))"
              exit 0
            fi
            
            attempt=$((attempt + 1))
            echo "‚è≥ Attempt $attempt/$max_attempts - Status: $response - Retrying in 5s..."
            sleep 5
          done
          
          echo "‚ùå Health check failed after $max_attempts attempts"
          echo "Last response code: $response"
          exit 1

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "üéâ Production deployment successful!"
          else
            echo "‚ùå Production deployment failed!"
          fi

